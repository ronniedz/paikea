appContextUri: /api/

template: Hello, %s!

defaultName: Stranger

# Database settings.
database:

  properties:
    hibernate.dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate.generate_statistics: true
    hibernate.show_sql: true
    hibernate.format_sql: true
    hibernate.hbm2ddl.auto: create-drop
    hibernate.hbm2ddl.import_files: no_import.sql

  # the name of your JDBC driver
  driverClass: com.mysql.cj.jdbc.Driver

  # the username
  user: root

  # the password
  password: 

  # the JDBC URL
  url: jdbc:mysql://localhost:3306/mydb?autoReconnect=true&useSSL=false&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC

# use the simple server factory if you only want to run on a single port
#server:
#  type: simple
#  connector:
#    type: http
#    port: 8080

server:
#  softNofileLimit: 1000
#  hardNofileLimit: 1000
  applicationConnectors:
    - type: http
      port: 8080
    - type: https
      port: 8443
      keyStorePath: config.keystore
      keyStorePassword: example
      validateCerts: false
      validatePeers: false
    #this requires the alpn-boot library on the JVM's boot classpath
    #- type: h2
    #  port: 8445
    #  keyStorePath: config.keystore
    #  keyStorePassword: example
    #  validateCerts: false
    #  validatePeers: false
  adminConnectors:
    - type: http
      port: 8081
    - type: https
      port: 8444
      keyStorePath: config.keystore
      keyStorePassword: example
      validateCerts: false
      validatePeers: false

assets:
  overrides:
    /: ../assets/

testUrl: http://localhost:8080/api/age
    
# Logging settings.
logging:

  # The default level of all loggers. Can be OFF, ERROR, WARN, INFO, DEBUG, TRACE, or ALL.
  level: INFO

  # Logger-specific levels.
  loggers:

    # Sets the level for 'cab.bean.srvcs.app' to DEBUG.
    cab.bean.srvcs.tube4kids: DEBUG

    # Redirects SQL logs to a separate file
    org.hibernate.SQL:
      level: ERROR

# Logback's Time Based Rolling Policy - archivedLogFilenamePattern: /tmp/application-%d{yyyy-MM-dd}.log.gz
# Logback's Size and Time Based Rolling Policy -  archivedLogFilenamePattern: /tmp/application-%d{yyyy-MM-dd}-%i.log.gz
# Logback's Fixed Window Rolling Policy -  archivedLogFilenamePattern: /tmp/application-%i.log.gz

  appenders:
    - type: console
    - type: file
      threshold: INFO
      logFormat: "%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"
      currentLogFilename: /tmp/application.log
      archivedLogFilenamePattern: /tmp/application-%d{yyyy-MM-dd}-%i.log.gz
      archivedFileCount: 7
      timeZone: UTC
      maxFileSize: 10MB

# the key needs to match the suffix of the renderer
viewRendererConfiguration:
    .ftl:
        strict_syntax: yes
        whitespace_stripping: yes

metrics:
  type: graphite
  frequency: 10s


# Get this value from:
#    VidLib_Youtube_pipes/src/main/resources/app-queue.properties
#
# YouTube Rest API proxy URL
proxySearchUrl: http://localhost:7070/pipes/search
proxyDetailUrl: http://localhost:7070/pipes/detail


